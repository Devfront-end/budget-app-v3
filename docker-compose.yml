version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-budget-db
    environment:
      POSTGRES_DB: budget_app
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart-budget-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smart-budget-redis
    ports:
      - "6379:6379"
    networks:
      - smart-budget-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-budget-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://budget_user:${DB_PASSWORD:-password123}@postgres:5432/budget_app?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      FRONTEND_URL: http://localhost
      ALLOWED_ORIGINS: http://localhost,http://localhost:5173,http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smart-budget-network
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api/v1
    container_name: smart-budget-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smart-budget-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  smart-budget-network:
    driver: bridge
